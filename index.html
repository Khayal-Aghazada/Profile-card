<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Social Media Card</title> <!-- title -->
    <link rel="stylesheet" href="styles.css"> 
</head>
<body> 
    <div class="profile-card"> 
        <div class="profile-logo">
            <img src="logo.png"> <!-- logo -->
        </div>
        <div class="profile-info"> 
            <h1>GEEKS-FOR-GEEKS</h1> <!-- profile name -->
            <p>@geeks_for_geeks</p> <!-- profile -->
            <div class="social-icons"> <!--  social media icons as links -->
                <a href="#"><img src="facebook.png" alt="Facebook"></a>
                <a href="#"><img src="github.png" alt="Twitter"></a>
                <a href="#"><img src="linkedin.png" alt="LinkedIn"></a>
                <a href="#"><img src="instagram.png" alt="Instagram"></a>
            </div>
            <p>A Computer Science portal for geeks</p> <!-- description -->
        </div>
        <button class="message-btn">Message</button> <!-- button -->
    </div>
</body>
</html>
